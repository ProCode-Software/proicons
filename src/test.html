<!doctype html>
<html>

<head>
    <title>ProIcons Test</title>
</head>

<body>
    <style>
        /* Generated ProIcons automatically get a class and icon ID, which is helpful for styling */
        .proicon[data-proicon-id='photo'] {
            color: dodgerblue;
        }
    </style>
    <!-- Add an icon with 100px size -->
    <i proicon="photo" size="100" stroke-width="2" outline></i>

    <!-- Add an icon in red with a class name -->
    <i proicon="delete" color="red" class="secondClass"></i>

    <script type="module">
        // Required ProIcons script
        import * as proicons from './proicons.ts'
        import { AddIcon, record } from './proicons.ts'

        // Replace icons
        proicons.replace()

        // List all categories
        console.log('Categories:', proicons.categories)

        // List all icons
        console.log('Icons:', proicons.iconList)

        // Log an icon's information
        console.log(AddIcon)

        // Another way to add an icon
        document.body.insertAdjacentHTML('beforeend', record.raw)

        // Add an icon with a configuration
        document.body.insertAdjacentHTML(
            'beforeend',
            proicons.getIconInfo('computer').toSvg({
                color: 'lime',
                size: 32,
            })
        )

        // Search
        const query = 'add'
        console.log(`Search results for '${query}':`, proicons.search(query))
    </script>
</body>

</html>

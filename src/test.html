<!DOCTYPE html>
<html>

<head>
    <title>ProIcons Test</title>
</head>

<body>
    <style>
        /* Generated ProIcons automatically get a class and icon ID, which is helpful for styling */
        .proicon[data-proicon-id="photo"] {
            color: dodgerblue;
        }
    </style>
    <!-- Add an icon with 100px size -->
    <i proicon="photo" width="100" height="100"></i>

    <!-- Add an icon in red -->
    <i proicon="delete" color="red"></i>

    <script type="module">
        // Required ProIcons script
        import * as proicons from './proicons.ts'

        // Replace icons
        proicons.replace()

        // List all categories
        console.log(proicons.categories)

        // Log an icon's information
        console.log(proicons.getIconInfo('Code'))
        
        // Another way to add an icon
        document.body.insertAdjacentHTML('beforeend', proicons.icons.addSquare)

        // Also another way to add an icon
        document.body.appendChild(proicons.getIconInfo('computer').element)

        // Search
        console.log(proicons.search('payment'))
    </script>
</body>

</html>

name: Publish packages to NPM

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
          scope: '@proicons'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Bump version
        run: |
          node ./bin/bumpVersion.js -v ${{ github.event.release.tag_name }}

      - name: Build packages
        run: |
          pnpm run ci
          pnpm --filter \!@proicons/roblox --filter './packages/*' run ci

      - name: Set auth token
        run: pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.PUBLISH_KEY }}

      - name: Publish to NPM    
        run: |
          pnpm publish
          pnpm --filter \!@proicons/roblox --filter './packages/*' publish